<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="https://developer.billabex.com/favicon.ico">
    <title>Billabex {{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bx-ink: #0b1f2a;
            --bx-navy: #003049;
            --bx-red: #d62828;
            --bx-sand: #f4efe8;
            --bx-sky: #dfe9f3;
            --bx-card: #ffffff;
        }

        html,
        body {
            font-family: "Nunito", ui-sans-serif, system-ui;
            color: var(--bx-ink);
            background: #f3f4f7;
        }

        h1,
        h2,
        h3 {
            font-family: "Nunito", ui-sans-serif, system-ui;
            letter-spacing: -0.02em;
        }

        .billabex-bg {
            background:
                radial-gradient(1200px 800px at 10% 0%, #f7e7d5 0%, transparent 60%),
                radial-gradient(900px 700px at 90% 20%, #d6e5f2 0%, transparent 55%),
                linear-gradient(135deg, #f8f2ea 0%, #eef2f7 55%, #f6f7fb 100%);
        }

        .billabex-grid {
            background-image:
                linear-gradient(transparent 0, transparent 31px, rgba(0, 48, 73, 0.08) 32px),
                linear-gradient(90deg, transparent 0, transparent 31px, rgba(0, 48, 73, 0.08) 32px);
            background-size: 32px 32px;
            mask-image: radial-gradient(circle at 40% 20%, black 0%, transparent 70%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
        }

        .tag {
            border: 1px solid rgba(0, 48, 73, 0.15);
            background: rgba(255, 255, 255, 0.8);
        }

        .pulse-dot::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 999px;
            background: rgba(214, 40, 40, 0.25);
            animation: pulse 2.8s ease-in-out infinite;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }

            70% {
                transform: scale(2.1);
                opacity: 0;
            }

            100% {
                transform: scale(2.1);
                opacity: 0;
            }
        }

        .stagger-1 {
            animation: floatIn 0.7s ease-out both;
        }

        .stagger-2 {
            animation: floatIn 0.7s ease-out 0.08s both;
        }

        .stagger-3 {
            animation: floatIn 0.7s ease-out 0.16s both;
        }
    </style>
</head>
